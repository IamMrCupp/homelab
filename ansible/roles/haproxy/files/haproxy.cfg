# haproxy config file for dmz node 
# tech-noid.net homelab
global
	log /dev/log	local0
	log /dev/log	local1 notice
	chroot /var/lib/haproxy
	stats socket /run/haproxy/admin.sock mode 660 level admin expose-fd listeners
	stats timeout 30s
	user haproxy
	group haproxy
	daemon

	# Default SSL material locations
	ca-base /etc/ssl/certs
	crt-base /etc/ssl/private

	# See: https://ssl-config.mozilla.org/#server=haproxy&server-version=2.0.3&config=intermediate
        ssl-default-bind-ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384
        ssl-default-bind-ciphersuites TLS_AES_128_GCM_SHA256:TLS_AES_256_GCM_SHA384:TLS_CHACHA20_POLY1305_SHA256
        ssl-default-bind-options ssl-min-ver TLSv1.2 no-tls-tickets

defaults
	log	global
	mode	http
	option	httplog
	option	dontlognull
        timeout connect 5000
        timeout client  50000
        timeout server  50000
	errorfile 400 /etc/haproxy/errors/400.http
	errorfile 403 /etc/haproxy/errors/403.http
	errorfile 408 /etc/haproxy/errors/408.http
	errorfile 500 /etc/haproxy/errors/500.http
	errorfile 502 /etc/haproxy/errors/502.http
	errorfile 503 /etc/haproxy/errors/503.http
	errorfile 504 /etc/haproxy/errors/504.http


# this is THE frontend to rule it all
frontend http_front
    maxconn 1000
    mode http
    option http-server-close
    option forwardfor
    bind *:80

    acl esp_website_http hdr(host) -m str test.emotionalsupportpizza.com
    acl esp_website_http hdr(host) -m str www.emotionalsupportpizza.com
    acl esp_website_http hdr(host) -m str emotionalsupportpizza.com

    http-request set-header X-Forwarded-Port %[dst_port]
    http-request add-header X-Forwarded-Proto http if !{ ssl_fc }

    use_backend esp_website if esp_website_http
    default_backend fallback_http

# emotionalsupportpizza.com website backend
backend esp_website
    fullconn 1000
    mode http
    timeout http-keep-alive 3000
    server esp_k8s_lb 192.168.7.201:80 check maxconn 100

# mrcupp.com website backend
backend mrcupp_website
    fullconn 1000
    mode http
    timeout http-keep-alive 3000
    server mrcupp_k8s_lb 192.168.7.200:80 check maxconn 100

# tech-noid.net website backend
backend technoid_website
    fullconn 1000
    mode http
    timeout http-keep-alive 3000
    server technoid_k8s_lb 192.168.7.200:80 check maxconn 100

# Fallback AKA the default when nothing matches
backend fallback_http
        fullconn 1000
        mode http
        timeout http-keep-alive 3000
        server default_k8s_ingress 192.168.7.200:80 check maxconn 100